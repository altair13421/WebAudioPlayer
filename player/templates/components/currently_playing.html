<div class="currently-playing-container" id="currently-playing-container">
  <div id="currentPlaylistDetails" class=""></div>
  <div class="currentplaying">
    <p class="heading">Currently Playing</p>
  </div>
  <div class="loader">
    <div class="song active-song">
      <p class="name">Time in a Bottle</p>
      <p class="artist">Jim Corce</p>
    </div>
    <div class="albumcover"></div>
    <div class="play"></div>
  </div>
  <div class="loader">
    <div class="song">
      <p class="name">My Way</p>
      <p class="artist">Frank Sinatra</p>
    </div>
    <div class="albumcover"></div>
    <div class="play"></div>
  </div>
  <div class="loader">
    <div class="song">
      <p class="name">Lemon Tree</p>
      <p class="artist">Fools Garden</p>
    </div>
    <div class="albumcover"></div>
    <div class="play"></div>
  </div>
</div>


<style>
    /* From Uiverse.io by Praashoo7 */
.main_playlist {
  background-color: #1b1a1a;
  height: 50vh;
  padding: 1.1em;
  padding-bottom: 1.1em;
  color: white;
}

.loader {
  display: flex;
  flex-direction: row;
  height: 5em;
  padding-left: 1em;
  padding-right: 1em;
  transform: rotate(180deg);
  justify-content: right;
  border-radius: 10px;
  transition: .4s ease-in-out;
}

.loader:hover {
  cursor: pointer;
  background-color: #504e4e;
}

.currentplaying {
  display: flex;
  margin: 1em;
}

.spotify {
  width: 50px;
  height: 50px;
  margin-right: 0.6em;
}

.heading {
  color: grey;
  font-size: 1.1em;
  font-weight: bold;
  align-self: center;
}

.loading {
  display: flex;
  margin-top: 1em;
  margin-left: 0.3em;
}

.load {
  width: 2px;
  height: 33px;
  background-color: limegreen;
  animation: 1s move6 infinite;
  border-radius: 5px;
  margin: 0.1em;
}

.load:nth-child(1) {
  animation-delay: 0.2s;
}

.load:nth-child(2) {
  animation-delay: 0.4s;
}

.load:nth-child(3) {
  animation-delay: 0.6s;
}

.play {
  position: relative;
  left: 0.35em;
  height: 1.6em;
  width: 1.6em;
  clip-path: polygon(50% 50%, 100% 50%, 75% 6.6%);
  background-color: black;
  transform: rotate(-90deg);
  align-self: center;
  margin-top: 0.7em;
  justify-self: center;
}

.albumcover {
  position: relative;
  margin-right: 1em;
  height: 60px;
  width: 60px;
  background-color: rgb(233, 232, 232);
  align-self: center;
  transform: rotate(180deg);
  border-radius: 5px;
}

.song {
  position: relative;
  transform: rotate(180deg);
  margin-right: 1em;
  padding: 0.5em;
  color: grey;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: flex-start;
}

.active-song {
  color: azure;
}
.artist {
  font-size: 0.6em;
}

#currentPlaylistDetails {
  height: 50vh;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 1em;
  background-color: #1b1a1a;
}

@keyframes move6 {
  0% {
    height: 0.2em;
  }

  25% {
    height: 0.7em;
  }

  50% {
    height: 1.5em;
  }

  100% {
    height: 0.2em;
  }
}
</style>

<script>
  function mapCurrentPlaylistToSideBar(playlist) {
  const playlistDetailsDiv = document.getElementById('currentPlaylistDetails');
  playlistDetailsDiv.innerHTML = ''; // Clear previous content
    if (!playlist || !playlist.tracks || playlist.tracks.length === 0) {
      playlistDetailsDiv.innerHTML = '<p>No tracks found in this playlist.</p>';
      return;
    }
  console.log(playlist);
  let html = `
    <div class="playlist-container" id="playlistContainer">
      <div class="playlist-header">
        <h4 class="playlist-title">${playlist.name}</h4>
        <span class="playlist-track-count">${playlist.tracks.length} tracks</span>
      </div>
      <ul class="playlist-track-list list-unstyled">
        ${playlist.tracks.map(track => `

        <div class="loader playlist-track-item" data-track-id=${track.id} data-playlist-id=${playlist.id}>
          <div class="song">
            <p class="name">${track.title}</p>
            <p class="artist">
              ${track.artists.map(artist => `
                <span class="artist-name"><a href="#" data-artist-id=${artist.id}>${artist.name}</a></span>
              `).join(', ')}
              <span class="time">${formatDuration(track.duration)}</span>
            </p>
          </div>
          <div class="albumcover">
            <img src="data:image/png;base64,${track.album_cover}" alt="Album Cover" class="img-fluid">
          </div>
          <div class="play" data-track-id=${track.id}></div>
        </div>
        `).join('')}
      </ul>
    </div>
  `;
  playlistDetailsDiv.innerHTML += html;
  }
  window.mapCurrentPlaylistToSideBar = mapCurrentPlaylistToSideBar;
</script>
