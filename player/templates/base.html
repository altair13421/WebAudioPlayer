{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% include 'components/main_style.html' %}

</head>
<body class="bg-dark text-light">
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Music Player</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Your Library</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Browse</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="container">
            <div class="content-container" id="content">
                <!-- Dynamic content will be loaded here -->
                {% block content %}
                <h1 class="text-center">Welcome to Music Player</h1>
                {% endblock %}
            </div>
        </div>

        <!-- Player Controls -->
        <div class="player-controls bg-dark mt-4 p-3">
            <!-- Player interface will be added here -->
            {% include 'player_controls.html' %}
        </div>
    </div>

    {% include 'components/main_script.html' %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
